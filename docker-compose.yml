version: '3.9'
services:
  mongo:
    container_name: mongo_db
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js

    environment:
      - MONGO_INITDB_ROOT_USERNAME=embrapa
      - MONGO_INITDB_ROOT_PASSWORD=embrapaPwd

volumes:
  mongo-data:
